      }

      .board-section .board-right {

      .board-section ul {

      }

      .board-section ul li a:hover {

      }

      .roulette-container {
         position: relative;
         display: flex;
         flex-direction: column;
         align-items: center;
      }

      .arrow {
         width: 0;
         height: 0;
         border-left: 15px solid transparent;
         border-right: 15px solid transparent;
         border-top: 20px solid #bacd92;
         position: absolute;
         top: -10px;
         left: 50%;
         transform: translateX(-50%);
         z-index: 1000;
      }

      #roulette {
         width: 300px;
         height: 300px;
         border-radius: 50%;
         border: 5px solid #666;
         position: relative;
         background: conic-gradient(#FFB3B3 0% 12.5%, #FFEC99 12.5% 25%, #B2FF99 25% 37.5%, #99DFFF 37.5% 50%, #D1B3FF 50% 62.5%, #FFC0CB 62.5% 75%, #ADD8E6 75% 87.5%, #FFE4B5 87.5% 100%);
         margin-bottom: 20px;
         transition: transform 3s cubic-bezier(0.25, 0.1, 0.25, 1);
      }

      .roulette-text {
         position: absolute;
         width: 50%;
         height: 50%;
         top: 50%;
         left: 50%;
         transform-origin: 0% 0%;
         font-size: 14px;
         font-family: '굴림', sans-serif;
         font-weight: bold;
         text-align: center;
         color: black
      }

      .roulette-text:nth-child(1) { transform: rotate(0deg) translate(0, -50%) rotate(22.5deg); }
      .roulette-text:nth-child(2) { transform: rotate(45deg) translate(0, -50%) rotate(22.5deg); }
      .roulette-text:nth-child(3) { transform: rotate(90deg) translate(0, -50%) rotate(22.5deg); }
      .roulette-text:nth-child(4) { transform: rotate(135deg) translate(0, -50%) rotate(22.5deg); }
      .roulette-text:nth-child(5) { transform: rotate(180deg) translate(0, -50%) rotate(22.5deg); }
      .roulette-text:nth-child(6) { transform: rotate(225deg) translate(0, -50%) rotate(22.5deg); }
      .roulette-text:nth-child(7) { transform: rotate(270deg) translate(0, -50%) rotate(22.5deg); }
      .roulette-text:nth-child(8) { transform: rotate(315deg) translate(0, -50%) rotate(22.5deg); }

      #spinButton {
         padding: 10px 20px;
         background-color: #fef9ee;
         color: black;
         font-size: 16px;
         border: none;
         border-radius: 5px;
         cursor: pointer;
         transition: background-color 0.3s ease;
      }

      #spinButton:hover {
         background-color: #bacd92;
         color: white;
      }

      .close {
         position: absolute;
         top: 10px;
         right: 10px;
         font-size: 24px;
         font-weight: bold;
         cursor: pointer;
      }
   </style>

<script>
   function redirectToSearch() {
      const searchInput = document.getElementById('search-input').value;
      const category = document.getElementById('category-select').value;
      window.location.href = `search.html?query=${encodeURIComponent(searchInput)}&category=${category}`;
   }

   let isSpinning = false;
   let currentDegree = 0;

function spinRoulette() {
   if (isSpinning) return;
   isSpinning = true;

   const roulette = document.getElementById('roulette');
   const spinTime = Math.random() * 1000 + 2500;
   const randomDegree = Math.floor(Math.random() * 360);
   const totalRotation = 3600 + randomDegree;
   currentDegree += totalRotation;
   roulette.style.transition = `transform ${spinTime / 1000}s cubic-bezier(0.25, 0.1, 0.25, 1)`;
   roulette.style.transform = `rotate(${currentDegree}deg)`;

   setTimeout(() => {
      isSpinning = false;

      const normalizedDegree = (360 - (currentDegree % 360)) % 360;
      const sections = document.querySelectorAll('#roulette .roulette-text');
      const anglePerSection = 360 / sections.length;
      let sectionIndex = Math.floor(normalizedDegree / anglePerSection);

      sectionIndex -= 1;
      if (sectionIndex < 0) {
         sectionIndex += sections.length;
      }

      const selectedSection = sections[sectionIndex];
      const selectedText = selectedSection.textContent.trim();
      alert(`오늘의 추천 메뉴는 ${selectedText}입니다!!`);
   }, spinTime);
}
</script>

<script>
   // 로그인 상태를 확인하는 fetch 요청
   fetch('/api/auth/currentUser', {
      method: 'GET',
      credentials: 'same-origin' // 동일한 출처로 쿠키를 포함한 요청
   })
   .then(response => {
      if (response.status === 200) {
         return response.json(); // 로그인된 사용자 정보 반환
      } else {
         throw new Error('로그인된 사용자가 없습니다.');
      }
   })
   .then(data => {
      console.log('현재 로그인된 사용자:', data); // 사용자 정보 출력
      // 로그인된 경우 메뉴를 업데이트
      document.getElementById('loginLink').textContent = '로그아웃';
      document.getElementById('loginLink').setAttribute('href', '/api/auth/logout');
      document.getElementById('registerLink').textContent = '마이페이지';
      document.getElementById('registerLink').setAttribute('href', '/pages/mypage');
   })
   .catch(error => {
      console.log(error); // 에러 출력
   });

   // 로그아웃 요청 처리 (로그아웃 버튼 클릭 시)
   document.getElementById('loginLink').addEventListener('click', function(event) {
      if (event.target.textContent === '로그아웃') {
         fetch('/api/auth/logout', {
            method: 'POST',
            credentials: 'same-origin' // 동일한 출처로 쿠키를 포함한 요청
         })
         .then(() => {
            location.reload(); // 로그아웃 후 페이지 새로고침
         })
         .catch(error => console.log('로그아웃 실패:', error));
      }
   });
</script>
