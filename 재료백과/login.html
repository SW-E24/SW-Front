<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* 배너 스타일 */
        .banner {
            background-color: #ffe69b;
            text-align: center;
            padding: 100px 0;
            font-size: 36px;
            font-weight: bold;
            color: white;
        }
        /* 메뉴바 스타일 */
        .menu-bar {
            background-color: #ffe69b;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-bar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .menu-bar ul li {
            padding: 0 15px;
        }

        .menu-bar ul li a {
            color: #000000;
            text-decoration: none;
            font-size: 18px;
        }

        .menu-bar ul li a:hover {
            text-decoration: underline;
        }

        /* 로그인 컨테이너 스타일 */
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-control {
            background-color: #f1f1f1;
            border: none;
            color: black;
        }
        .form-control:focus {
            background-color: #fff;
            border-color: #a0d8a0;
            box-shadow: none;
        }
        .btn-primary {
            background-color: #a0d8a0;
            border: none;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #88c288;
        }
        #error-message {
            color: #ff4d4d;
            margin-top: 10px;
        }
        /* 회원가입 링크 스타일 */
        .signup-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
        .signup-link a {
            color: #a0d8a0;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
            color: #88c288;
        }
    </style>
    <script>
        const users = [
            { id: 'user1', password: 'Password123!' },
            { id: 'user2', password: 'Password456!' }
        ];

        function login() {
            const id = document.getElementById("id").value;
            const password = document.getElementById("password").value;
            const user = users.find(user => user.id === id);

            if (!user) {
                document.getElementById("error-message").textContent = "등록되지 않은 아이디입니다.";
            } else if (user.password !== password) {
                document.getElementById("error-message").textContent = "비밀번호가 올바르지 않습니다.";
            } else {
                alert("로그인 성공!");
                localStorage.setItem('loggedIn', 'true'); // 로그인 상태 저장
                window.location.href = "index.html";  // 성공하면 index.html로 이동
            }
        }
    </script>
</head>
<body>
    <div class="banner">재료백과</div>

    <div class="menu-bar">
        <ul>
            <li><a href="index.html">홈</a></li>
        </ul>
    </div>

    <div class="login-container">
        <h2>로그인</h2>
        <form onsubmit="event.preventDefault(); login();">
            <div class="form-group">
                <label for="id">아이디</label>
                <input type="text" class="form-control" id="id" placeholder="아이디" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" placeholder="비밀번호" required>
            </div>
            <div id="error-message"></div>
            <button type="submit" class="btn btn-primary">로그인</button>
        </form>
        
        <!-- 회원가입 링크 -->
        <div class="signup-link">
            <p>계정이 없으신가요? <a href="register.html">회원가입</a></p>
        </div>
    </div>
</body>
</html>
