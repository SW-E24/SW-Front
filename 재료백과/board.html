<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>재료백과</title>
    <meta name="keywords" content="재료백과, 블로그, 인기 게시글">
    <meta name="description" content="재료백과 게시판 페이지">

    <!-- 스타일시트 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="icon" href="images/fevicon.png" type="image/gif" />

    <style>
        /* 배너 스타일 */
        .banner {
            background-color: #a0d8a0;
            color: white;
            padding: 50px 0;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
        }

        /* 메뉴바 스타일 */
        .menu-bar {
            background-color: #a0d8a0; /* 배너와 동일한 배경색 */
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-bar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        /* 메뉴 버튼 스타일 */
        .menu-bar ul li {
            padding: 0 15px;
        }

        .menu-bar ul li a {
            color: black;
            text-decoration: none;
            font-size: 18px;
        }

        .menu-bar ul li a:hover {
            text-decoration: underline;
        }

        /* 모든 게시물 리스트 스타일 */
        .list-group {
            list-style: none;
            padding-left: 0;
        }

        .list-group-item {
            border: none;
            padding: 10px 0;
            font-size: 18px;
            list-style-type: none;
        }

        /* 하이퍼링크 스타일 */
        a {
            color: black;
            text-decoration: none;
        }

        a:hover {
            color: black;
            text-decoration: underline;
        }

        /* 페이지네이션 버튼 스타일 */
        .pagination {
            display: flex;
            justify-content: center;
            padding-top: 20px;
        }

        .pagination .page-item {
            margin: 0 3px; /* 페이지 버튼 간격을 좁게 설정 */
        }

        .pagination .page-link {
            color: #007bff;
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid #dee2e6;
            border-radius: 3px;
            transition: background-color 0.3s, color 0.3s;
        }

        .pagination .page-link:hover {
            background-color: #007bff;
            color: white;
        }

        .pagination .active .page-link {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
    </style>
</head>

<body>
<!-- 배너 영역 -->
<div class="banner">
    재료백과

<!-- 메뉴바 영역 -->

        </ul>
    </nav>
</div>
