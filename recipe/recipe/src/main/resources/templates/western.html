<!DOCTYPE html>
<html lang="ko">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>양식 게시판</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <style>
      .banner {
         background-color: #ffe69b;
         text-align: center;
         padding: 100px 0;
         font-size: 36px;
         font-weight: bold;
         color: white;
      }
      /* 메뉴바 스타일 */
      .menu-bar {
            background-color: #ffe69b; /* 배너와 동일한 배경색 */
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-bar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        /* 메뉴 버튼 스타일 */
        .menu-bar ul li {
            padding: 0 15px;
        }

        .menu-bar ul li a {
            background-color: #ffe69b; /* 배너와 동일한 배경색 */
            color: black; /* 메뉴 텍스트는 검정색 */
            text-decoration: none;
            font-size: 18px;
        }

        .menu-bar ul li a:hover {
            text-decoration: underline;
        }

      .board-section {
         margin-top: 20px;
      }

      .board-section ul {
         list-style: none;
         margin: 0;
         padding: 0;
      }

      .board-section ul li {
         padding: 10px 0;
         border-bottom: 1px solid #ccc;
         font-size: 16px;
      }

      .board-section ul li a {
         text-decoration: none;
         color: #191919;
      }

      .board-section ul li a:hover {
         text-decoration: underline;
      }

      .pagination {
         display: flex;
         justify-content: center;
         padding-top: 20px;
      }

      .pagination li {
         margin: 0;
      }

      .pagination li a {
         color: #007bff;
         text-decoration: none;
         padding: 5px 10px;
         border: 1px solid #dee2e6;
         border-radius: 0;
      }

      .pagination li a:hover {
         background-color: #007bff;
         color: white;
      }

      .pagination .active a {
         background-color: #007bff;
         color: white;
         border-color: #007bff;
      }

      .btn-create-post {
         margin-top: 20px;
         background-color: #FEF9EE;
         color: black;
         border: 1px solid white;
         padding: 6px 11px;
         font-size: 13px;
         cursor: pointer;
         display: block;
         margin-left: auto;
         border-radius: 5px;
      }

      .btn-create-post:hover {
         background-color: #bacd92;
      }
   </style>
</head>

<body>
   <!-- 배너 -->
   <div class="banner">
      재료백과
   </div>
   
   <!-- 메뉴바 영역 -->
   <div class="menu-bar">
      <!-- 왼쪽 메뉴 (홈, 게시판) -->
      <ul>
         <li><a href="/pages/index">홈</a></li>
         <li><a href="/pages/board">게시판</a></li>
      </ul>

      <!-- 오른쪽 메뉴 (로그인, 회원가입) -->
      <ul>
         <li><a href="/pages/login">로그인</a></li>
         <li><a href="/pages/register">회원가입</a></li>
      </ul>
  </div>

   <!---양식 게시판 글 목록---->
   <div class="container board-section">
      <h3 th:text="${selectedCategory} + ' 게시판'">게시판</h3>

      <!-- 글 작성하기 버튼 -->
      <button class="btn-create-post" onclick="window.location.href='post register.html'">글 작성하기</button>

      <!-- 게시글이 없을 경우 메시지 표시 -->
      <div th:if="${#lists.isEmpty(recipes)}">
         <p>현재 등록된 게시글이 없습니다.</p>
      </div>

      <!-- 게시글 리스트 -->
      <ul th:if="${!#lists.isEmpty(recipes)}">
         <li th:each="recipe : ${recipes}">
            <a th:href="'/post view?recipeId=' + ${recipe.recipeId}" th:text="${recipe.title}"></a>
         </li>
      </ul>
   </div>


   <!-- 페이지네이션 -->
      <nav aria-label="Page navigation" th:if="${totalPages > 0}">
         <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage <= 1} ? 'disabled'">
               <a class="page-link" th:href="@{/category/western(category=${selectedCategory}, page=${currentPage - 1}, size=5)}" aria-label="Previous">&laquo;</a>
            </li>
            <li class="page-item" th:each="page : ${#numbers.sequence(1, totalPages)}" th:classappend="${page == currentPage} ? 'active'">
               <a class="page-link" th:href="@{/category/western(category=${selectedCategory}, page=${page}, size=5)}" th:text="${page}"></a>
            </li>
            <li class="page-item" th:classappend="${currentPage >= totalPages} ? 'disabled'">
               <a class="page-link" th:href="@{/category/western(category=${selectedCategory}, page=${currentPage + 1}, size=5)}" aria-label="Next">&raquo;</a>
            </li>
         </ul>
      </nav>

   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
