<html lang="ko">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <meta name="description" content="">

   <!-- 부트스트랩 스타일시트 -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

   <!-- 사용자 정의 스타일시트 -->
   <style>
      .banner {
         background-color: #ffe69b;
         text-align: center;
         padding: 100px 0;
         font-size: 36px;
         font-weight: bold;
         color: #F1EFE9;
      }

      .menu-bar {
         background-color: #ffe69b;
         padding: 10px 0;
         display: flex;
         justify-content: space-between;
         align-items: center;
      }

      .menu-bar ul {
         list-style: none;
         margin: 0;
         padding: 0;
         display: flex;
      }

      .menu-bar ul li {
         padding: 0 15px;
      }

      .menu-bar ul li a {
         color: #000000;
         text-decoration: none;
         font-size: 18px;
      }

      .menu-bar ul li a:hover {
         text-decoration: underline;
      }

      .search-section {
         display: flex;
         justify-content: space-between;
         align-items: center;
         margin-top: 20px;
      }

      .search-section select {
         width: 15%;
      }

      .search-section input[type="text"] {
         width: 70%;
         padding: 10px;
         border: 2px solid #ccc;
         border-radius: 5px;
      }

      .search-section button {
         padding: 10px;
         background-color: #F1EFE9;
         border: 2px solid #ccc;
         border-radius: 5px;
      }

      .category-section {
         display: flex;
         justify-content: space-around;
         margin-top: 40px;
      }

      .category-section .category-button {
         display: inline-block;
         text-align: center;
         color: #666;
      }

      .category-section .category-button img {
         width: 100px;
         height: 100px;
         border-radius: 50%;
         background-color: #ccc;
         margin-bottom: 10px;
      }

      .category-section .category-button h4 {
         margin: 0;
      }

      .board-section {
         display: flex;
         margin-top: 20px;
      }

      .board-section .board-left {
         flex: 1;
         padding: 20px;
         margin-right: 20px;
         display: flex;
         justify-content: center;
         align-items: center;
         background-color: #F1EFE9;
      }

      .board-left img {
         max-width: 100%;
         max-height: 100%;
         border-radius: 10px;
      }

      .board-section .board-right {
         flex: 3;
         background-color: #F1EFE9;
         padding: 20px;
         border-radius: 5px;
      }

      .board-section .board-right h3 {
         color: #666;
      }

      .board-section ul {
         list-style: none;
         margin: 0;
         padding: 0;
      }

      .board-section ul li {
         padding: 10px 0;
         border-bottom: 1px solid #ccc;
      }

      .board-section ul li a {
         color: #191919;
         text-decoration: none;
      }

      .board-section ul li a:hover {
         text-decoration: underline;
      }

      .roulette-container {
         position: relative;
         display: flex;
         flex-direction: column;
         align-items: center;
      }

      .arrow {
         width: 0;
         height: 0;
         border-left: 15px solid transparent;
         border-right: 15px solid transparent;
         border-top: 20px solid black;
         position: absolute;
         top: -10px;
         left: 50%;
         transform: translateX(-50%);
         z-index: 1000;
      }

      #roulette {
         width: 300px;
         height: 300px;
         border-radius: 50%;
         border: 5px solid #666;
         position: relative;
         background: conic-gradient(#FFB3B3 0% 12.5%, #FFEC99 12.5% 25%, #B2FF99 25% 37.5%, #99DFFF 37.5% 50%, #D1B3FF 50% 62.5%, #FFC0CB 62.5% 75%, #ADD8E6 75% 87.5%, #FFE4B5 87.5% 100%);
         margin-bottom: 20px;
         transition: transform 3s cubic-bezier(0.25, 0.1, 0.25, 1);
      }

      .roulette-text {
         position: absolute;
         width: 50%;
         height: 50%;
         top: 50%;
         left: 50%;
         transform-origin: 0% 0%;
         font-size: 14px;
         font-weight: bold;
         text-align: center;
      }

      .roulette-text:nth-child(1) { transform: rotate(0deg) translate(0, -50%) rotate(22.5deg); }
      .roulette-text:nth-child(2) { transform: rotate(45deg) translate(0, -50%) rotate(22.5deg); }
      .roulette-text:nth-child(3) { transform: rotate(90deg) translate(0, -50%) rotate(22.5deg); }
      .roulette-text:nth-child(4) { transform: rotate(135deg) translate(0, -50%) rotate(22.5deg); }
      .roulette-text:nth-child(5) { transform: rotate(180deg) translate(0, -50%) rotate(22.5deg); }
      .roulette-text:nth-child(6) { transform: rotate(225deg) translate(0, -50%) rotate(22.5deg); }
      .roulette-text:nth-child(7) { transform: rotate(270deg) translate(0, -50%) rotate(22.5deg); }
      .roulette-text:nth-child(8) { transform: rotate(315deg) translate(0, -50%) rotate(22.5deg); }

      #spinButton {
         padding: 10px 20px;
         background-color: #a0d8a0;
         color: white;
         font-size: 16px;
         border: none;
         border-radius: 5px;
         cursor: pointer;
      }

      #spinButton:hover {
         background-color: #88c588;
      }

      .close {
         position: absolute;
         top: 10px;
         right: 10px;
         font-size: 24px;
         font-weight: bold;
         cursor: pointer;
      }
   </style>
</head>

<body>
<div class="banner">재료백과</div>

<div class="menu-bar">
   <ul>

   </ul>
   <ul class="login_menu">

<div class="container search-section">
   <select id="category-select" class="custom-select">
      <option value="cooking">요리</option>

   <input type="text" id="search-input" class="form-control" placeholder="검색어를 입력하세요">

</div>

<div class="container category-section">
   <div class="category-button"><a href="korean.html"><img src="/images/korean.jpg" alt="한식"><h4>한식</h4></a></div>
   <div class="category-button"><a href="chinese.html"><img src="/images/chinese.jpg" alt="중식"><h4>중식</h4></a></div>
   <div class="category-button"><a href="japanese.html"><img src="/images/japanese.jpg" alt="일식"><h4>일식</h4></a></div>
   <div class="category-button"><a href="western.html"><img src="/images/western.png" alt="양식"><h4>양식</h4></a></div>
   <div class="category-button"><a href="dessert.html"><img src="/images/dessert.jpg" alt="디저트"><h4>디저트</h4></a></div>
</div>

<div class="container board-section">
   <div class="board-left">
      <div class="roulette-container">
         <div class="arrow"></div>
         <div id="roulette">
            <div class="roulette-text">된장찌개</div>
            <div class="roulette-text">김밥</div>
            <div class="roulette-text">초밥</div>
            <div class="roulette-text">돈까스</div>
            <div class="roulette-text">짜장면</div>
            <div class="roulette-text">마라탕</div>

         </div>
         <button id="spinButton" onclick="spinRoulette()">룰렛 돌리기</button>
      </div>
   </div>

   <div class="board-right">

      <ul>
         <li><a href="#">게시물 1</a></li>

      </ul>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script>
   function redirectToSearch() {
      const searchInput = document.getElementById('search-input').value;
      const category = document.getElementById('category-select').value;
      window.location.href = `search.html?query=${encodeURIComponent(searchInput)}&category=${category}`;
   }

   let isSpinning = false;
   let currentDegree = 0;

function spinRoulette() {
   if (isSpinning) return;
   isSpinning = true;

   const roulette = document.getElementById('roulette');
   const spinTime = Math.random() * 1000 + 2500;
   const randomDegree = Math.floor(Math.random() * 360);
   const totalRotation = 3600 + randomDegree;
   currentDegree += totalRotation;
   roulette.style.transition = `transform ${spinTime / 1000}s cubic-bezier(0.25, 0.1, 0.25, 1)`;
   roulette.style.transform = `rotate(${currentDegree}deg)`;

   setTimeout(() => {
      isSpinning = false;

      const normalizedDegree = (360 - (currentDegree % 360)) % 360;
      const sections = document.querySelectorAll('#roulette .roulette-text');
      const anglePerSection = 360 / sections.length;
      let sectionIndex = Math.floor(normalizedDegree / anglePerSection);

      sectionIndex -= 1;
      if (sectionIndex < 0) {
         sectionIndex += sections.length;
      }

      const selectedSection = sections[sectionIndex];
      const selectedText = selectedSection.textContent.trim();
      alert(`오늘의 추천 메뉴는 ${selectedText}입니다!!`);
   }, spinTime);
}
</script>
