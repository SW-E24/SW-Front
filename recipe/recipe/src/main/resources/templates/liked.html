<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좋아요</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* 배너 스타일 */
        .banner {
            background-color: #ffe69b;
            text-align: center;
            padding: 100px 0;
            font-size: 36px;
            font-weight: bold;
            color: white;
        }

        /* 메뉴바 스타일 */
        .menu-bar {
            background-color: #ffe69b; /* 배너와 동일한 배경색 */
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-bar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        /* 메뉴 버튼 스타일 */
        .menu-bar ul li {
            padding: 0 15px;
        }

        .menu-bar ul li a {
            background-color: #ffe69b; /* 배너와 동일한 배경색 */
            color: black; /* 메뉴 텍스트는 검정색 */
            text-decoration: none;
            font-size: 18px;
        }

        .menu-bar ul li a:hover {
            text-decoration: underline;
        }

        /* 좋아요 목록 스타일 */
        .like-list li {
            padding: 10px;
            background-color: #f1f1f1; /* 좋아요 목록의 배경 */
            margin-bottom: 10px;
            border-radius: 5px;
            color: black; /* 좋아요 목록의 텍스트 색상 */
        }

        /* 기본 스타일 */
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        /* 푸터 스타일 */
        .footer {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .footer a {
            font-size: 16px;
            text-decoration: none;
            color: black;
        }

        /* 이전 버튼 스타일 */
        .back-btn {
            margin-top: 20px;
            padding: 6px 12px;
            background-color: #f2f1ee;
            border: none;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
        }

        .back-btn:hover {
            background-color: #f2f1ee;
        }

    </style>
</head>
<body>
    <div class="banner">재료백과</div>

    <!-- 메뉴바 영역 -->
    <div class="menu-bar">
        <!-- 왼쪽 메뉴 (홈, 게시판) -->
        <ul>
            <li><a href="/pages/index">홈</a></li>
            <li><a href="/pages/board">게시판</a></li>
        </ul>

        <!-- 오른쪽 메뉴 -->
        <ul>
            <li>
                <form id="logoutForm" action="/api/auth/logout" method="post">
                    <button type="submit" style="background: none; border: none; color: black; font-size: 18px; font-family: Arial, sans-serif; padding: 0; cursor: pointer; text-decoration: none;">
                        로그아웃
                    </button>
                </form>
            </li>
            <li><a href="/pages/mypage">마이페이지</a></li>
        </ul>
    </div>


    <!-- 좋아요 목록 -->
    <div class="container">
        <h2>❤️ 좋아요 목록</h2>
        <ul class="like-list"> <!-- 좋아요 목록에 클래스 추가 -->
            <li>게시물 1</li>
            <li>게시물 2</li>
            <li>게시물 3</li>
        </ul>

         <!-- 이전 버튼 -->
    <button class="back-btn" onclick="window.history.back()">이전</button>

    </div>
</body>
</html>
