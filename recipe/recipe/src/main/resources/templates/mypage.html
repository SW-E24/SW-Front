<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* 기본 레이아웃 설정 */
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        /* 배너 스타일 */
        .banner {
            background-color: #ffe69b;
            text-align: center;
            padding: 100px 0;
            font-size: 36px;
            font-weight: bold;
            color: white;
        }
        /* 메뉴바 스타일 */
        .menu-bar {
            background-color: #ffe69b;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-bar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .menu-bar ul li {
            padding: 0 15px;
        }
        .menu-bar ul li a {
            color: black;
            text-decoration: none;
            font-size: 18px;
        }
        .menu-bar ul li a:hover {
            text-decoration: underline;
        }

        .mypage-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .profile-header img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
        .profile-header h2 {
            margin-top: 20px;
        }
        .mypage-buttons {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .mypage-buttons a {
            display: block;
            width: 45%;
            margin-bottom: 15px;
            padding: 15px;
            background-color: #bacd92;
            color: white;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
            text-decoration: none;
        }
        .mypage-buttons a:hover {
            background-color: #bacd92;
        }

        .mypage-buttons .signup-button {   /* 회원정보수정 버튼*/
            width: 95%;
            background-color: #bacd92; /* 버튼 색상 */
            margin-left: auto; /* 가운데 정렬 */
            margin-right: auto; /* 가운데 정렬 */
        }

    </style>
</head>
<body>
    <div class="banner">재료백과</div>

    <!-- 메뉴바 영역 -->
    <div class="menu-bar">
        <!-- 왼쪽 메뉴 (홈, 게시판) -->
        <ul>
            <li><a href="/pages/index">홈</a></li>
            <li><a href="/pages/board">게시판</a></li>
        </ul>

        <!-- 오른쪽 메뉴 -->
        <ul class="login_menu">
            <form id="logoutForm" action="/api/auth/logout" method="post">
                <!-- 로그아웃 로직 처리를 위해 a 태그 -> button 으로 변경 -->
                <button type="submit" style="background: none; border: none; color: black; font-size: 18px; font-family: Arial, sans-serif; cursor: pointer">로그아웃</button>
            </form>
            <li><a href="/pages/mypage">마이페이지</a></li>
        </ul>
    </div>

    <div class="mypage-container">
        <div class="profile-header">
            <img src="https://via.placeholder.com/150" alt="프로필 이미지">
            <h2>닉네임</h2>
            <p>등급: 일반 회원</p>
        </div>

<!--        <div class="mypage-buttons">--> <!--원래 코드-->
<!--            <a href="profile.html" class="signup-button">회원 정보 수정</a> &lt;!&ndash; 버튼 새로 만듦 얘만 &ndash;&gt;-->
<!--            <a href="saved.html">북마크</a>-->
<!--            <a href="mypost.html">작성한 글</a>-->
<!--            <a href="liked.html">좋아요</a>-->
<!--            <a href="mycomment.html">작성한 댓글</a>-->
<!--        </div>-->

        <div class="mypage-buttons">
            <a href="/pages/profile" class="signup-button">회원 정보 수정</a>
            <!--11/16 각 Controller에 맞게 주소 수정(MypagePageController참고)-->
            <a th:href="'/mypage/' + ${userId}">북마크</a>
            <a th:href="'/mypage/' + ${userId} + '/recipes'">작성한 글</a>
            <a th:href="'/mypage/' + ${userId} + '/liked'">좋아요</a>
            <a th:href="'/mypage/' + ${userId} + '/comments'">작성한 댓글</a>
        </div>
    </div>

    <!-- JavaScript 코드 -->
    <!-- 11/17 scripts.js 로 로그아웃 로직 (로그인 상태 확인 + 로그아웃 메소드 호출) 옮김   -->

    <script src="/scripts.js"></script>
    <script>
        // 로그인 상태를 확인하는 fetch 요청
        fetch('/api/auth/currentUser', {
            method: 'GET',
            credentials: 'same-origin' // 동일한 출처로 쿠키를 포함한 요청
        })
            .then(response => {
                if (response.status === 200) {
                    return response.json(); // 로그인된 사용자 정보 반환
                } else {
                    throw new Error('로그인된 사용자가 없습니다.');
                }
            })
            .then(data => {
                console.log('현재 로그인된 사용자:', data); // 사용자 정보 출력
                // 로그인된 경우 메뉴를 업데이트
                document.getElementById('loginLink').textContent = '로그아웃';
                document.getElementById('loginLink').setAttribute('href', '/api/auth/logout');
                document.getElementById('registerLink').textContent = '마이페이지';
                document.getElementById('registerLink').setAttribute('href', '/pages/mypage');
            })
            .catch(error => {
                console.log(error); // 에러 출력
            });

        // 로그아웃 요청 처리 (로그아웃 버튼 클릭 시)
        document.getElementById('loginLink').addEventListener('click', function(event) {
            if (event.target.textContent === '로그아웃') {
                fetch('/api/auth/logout', {
                    method: 'POST',
                    credentials: 'same-origin' // 동일한 출처로 쿠키를 포함한 요청
                })
                    .then(() => {
                        location.reload(); // 로그아웃 후 페이지 새로고침
                    })
                    .catch(error => console.log('로그아웃 실패:', error));
            }
        });
    </script>
</body>
</html>
