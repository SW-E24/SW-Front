<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* 배너 스타일 */
        .banner {
            background-color: #ffe69b;
            text-align: center;
            padding: 100px 0;
            font-size: 36px;
            font-weight: bold;
            color: white;
        }

        /* 메뉴바 스타일 */
        .menu-bar {
            background-color: #ffe69b;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-bar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .menu-bar ul li {
            padding: 0 15px;
        }

        .menu-bar ul li a {
            color: #000000;
            text-decoration: none;
            font-size: 18px;
        }

        .menu-bar ul li a:hover {
            text-decoration: underline;
        }

        /* 회원가입 컨테이너 스타일 */
        .register-container {
            max-width: 500px;
            margin: 50px auto;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-control {
            background-color: #f1f1f1;
            border: none;
            color: black;
        }
        .form-control:focus {
            background-color: #fff;
            border-color: #a0d8a0;
            box-shadow: none;
        }
        .btn-primary, .btn-secondary {
            width: 100%;
            margin-top: 10px;
        }
        .btn-primary {
            background-color: #5bc45b;
            border: none;
        }
        .btn-primary:hover {
            background-color: #5bc45b;
        }
        .btn-secondary {
            background-color: #a0d8a0;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #a0d8a0;
        }
        #password-requirements {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }
        #password-requirements.invalid {
            color: red;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/scripts.js"></script>
</head>
<body>
<div class="banner">재료백과</div>
<div class="menu-bar">
    <!-- 왼쪽 메뉴 (홈, 게시판) -->
    <ul>
        <li><a href="/pages/index">홈</a></li>
        <li><a href="/pages/board">게시판</a></li>
    </ul>

</div>

<div class="register-container">
    <h2>회원 가입</h2>
    <!--    <form action="/api/auth/register" method="POST">-->
    <form id="registerForm">
        <div class="form-group">
            <label for="id">아이디</label>
            <input type="text" class="form-control" id="id" placeholder="아이디" required>
            <button type="button" class="btn btn-secondary" id="checkIdBtn">중복 확인</button>
            <div id="idCheckMessage"></div>
        </div>

        <div class="form-group">
            <label for="nickname">닉네임</label>
            <input type="text" class="form-control" id="nickname" placeholder="닉네임" required>
        </div>

        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" class="form-control" id="email" placeholder="이메일" required>
            <button type="button" class="btn btn-secondary" id="checkEmailBtn">중복 확인</button>
            <div id="emailCheckMessage"></div>
        </div>

        <div class="form-group">
            <label for="phone">전화번호</label>
            <input type="text" class="form-control" id="phone" placeholder="전화번호" required>
            <button type="button" class="btn btn-secondary" id="checkPhoneBtn">중복 확인</button>
            <div id="phoneCheckMessage"></div>
        </div>

        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" id="password" placeholder="비밀번호" required>
        </div>

        <div class="form-group">
            <label for="confirmuserPW">비밀번호 확인</label>
            <input type="password" class="form-control" id="confirmuserPW" placeholder="비밀번호 확인" required>
            <div id="pwErrorMessage"></div>
        </div>

        <button type="submit" class="btn btn-primary">회원가입</button>

    </form>
</div>
</body>
</html>
