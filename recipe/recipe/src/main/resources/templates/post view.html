<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>레시피 게시물 보기</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center; /* 수평 중앙 정렬 */
      align-items: center; /* 수직 중앙 정렬 */
      flex-direction: column;
      height: 80h; /* 전체 화면 높이에 맞게 설정 */
      padding: 0;
    }

    img {
      position: relative;
      max-width: 100%; /* 부모 요소 너비를 초과하지 않음 */
      max-height: 300px; /* 최대 높이를 제한 */
      margin: 0 auto; /* 이미지를 중앙에 배치 (선택 사항) */
    }

    .banner {
      background-color: #ffe69b;
      text-align: center;
      padding: 80px 0;
      font-size: 36px;
      font-weight: bold;
      color: white;
      width: 100%;
      position: relative;
    }

    /* 메뉴바 스타일 */
    .menu-bar {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
    }

    .menu-bar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .menu-bar ul li {
      padding: 0 15px;
    }

    .menu-bar ul li a {
      background-color: #ffe69b;
      color: black;
      text-decoration: none;
      font-size: 15px;
    }

    .menu-bar ul li a:hover {
      text-decoration: underline;
    }

    .container {
      width: 700px;
      padding: 30px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 30px; /* 배너와 게시물 창 사이의 간격 */
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .nickname {
      font-size: 16px;
      color: #555;
      text-align: right;
      margin-bottom: 20px;
    }

    .content-section {
      max-width: 800px; /* 콘텐츠 최대 너비 */
      overflow: hidden; /* 부모 요소를 벗어나지 않도록 숨김 */
      margin: 0 auto; /* 콘텐츠 중앙 정렬 */
    }

    .content-section h3 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .content-section p {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 10px;
    }

    .interaction-buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      justify-content: flex-end;
      width: 100%;
    }

    .interaction-buttons div {
      display: flex;
      align-items: center;
      font-size: 16px;
      color: #555;
      cursor: pointer;
      padding: 4px 12px;
      border-radius: 5px;
      background-color: white;
      border: 1px solid #ddd;
    }

    .interaction-buttons .active#bookmarkButton {
      background-color: #ffebaf;
      font-weight: bolder;
    }

    .interaction-buttons .active#likeButton {
      background-color: #fdb4b4;
      font-weight: bolder;
    }

    .comment-section {
      border-top: 1px solid #ddd;
      padding-top: 20px;
    }

    .comment-section h4 {
      font-size: 15px;
      margin-bottom: 15px;
    }

    .comment-box {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .comment-box input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .comment-box button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #bacd92;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .comments-list {
      margin-top: 20px;
    }

    .comment-item {
      margin-bottom: 15px;
      padding: 10px;
      background-color: #f2f1ee;
      border-radius: 4px;
    }

    .comment-item .comment-nickname {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .comment-item .comment-text {
      font-size: 16px;
    }

    .back-btn {
      margin-top: 20px;
      padding: 6px 10px;
      background-color: #f2f1ee;
      border: none;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
    }

    .back-btn:hover {
      background-color: #f2f1ee;
    }

    #ingredients div {
      margin-bottom: 10px;
      padding-left: 0;
      display: flex;
      align-items: center;
    }

    #ingredients span {
      margin-right: 10px;
    }

    .step-image{
      max-width: 100%;
      max-height: 300px;
      object-fit: contain;
    }
  </style>
</head>
<body>
<!-- 배너 -->
<div class="banner">
  재료백과
  <div class="menu-bar">
    <!-- 왼쪽 메뉴 (홈, 게시판) -->
    <ul>
      <li><a href="/pages/index">홈</a></li>
      <li><a href="/pages/board">게시판</a></li>
    </ul>

    <!-- 오른쪽 메뉴 (로그인, 회원가입) -->
    <ul>
      <li><a href="/pages/login">로그인</a></li>
      <li><a href="/pages/register">회원가입</a></li>
    </ul>
  </div>
</div>

<!-- 게시물 내용 -->
<div class="container">
  <div class="title" th:text="${recipe.title}"></div>
    <div class="nickname" th:text="'작성자: ' + ${recipe.user}"></div>

  <div class="content-section">
    <h3>재료</h3>
    <div id="ingredients">
      <div th:each="ingredient, iterStat : ${recipe.ingredients}">
        <span th:text="'재료 ' + ${iterStat.index + 1} + ': ' + ${ingredient.name} + ' - ' + ${ingredient.quantity}"></span>
        <button type="button"
                th:attr="data-ingredient-name=${ingredient.name}"
                onclick="goToPurchase(this)">구매하러 가기</button>
      </div>
    </div>
  </div>

  <div class="content-section">
    <h3>조리 방법</h3>
    <ul>
      <li th:each="step, indexStat : ${recipe.steps}">
        <p th:text="${step.description}"></p>
        <img th:if="${step.photo != null}"
             th:src="'/image/' + ${recipe.recipeId} + '/' + ${indexStat.index}"
             alt="Step Image"
             class="step-image" />
      </li>
    </ul>
  </div>

  <div class="interaction-buttons">
    <div>👁️ 조회수 <span id="viewCount">0</span></div>
    <div>💬 댓글 <span id="commentCount">0</span></div>
    <div id="likeButton" onclick="toggleLike()">❤️ 좋아요</div>
    <div id="bookmarkButton" onclick="toggleBookmark()">📌 북마크</div>
  </div>

  <div class="comment-section">
    <h4>댓글</h4>
    <div class="comment-box">
      <input type="text" id="commentInput" placeholder="댓글을 입력하세요">
      <button onclick="addComment()">등록</button>
    </div>
    <div class="comments-list" id="commentsList"></div>
  </div>

  <!-- 이전 버튼 -->
  <button class="back-btn" onclick="window.history.back()">이전</button>
</div>

<script>
  window.onload = function() {
    const viewCountElement = document.getElementById("viewCount");
    let viewCount = parseInt(localStorage.getItem("viewCount")) || 0;
    viewCount++;
    localStorage.setItem("viewCount", viewCount);
    viewCountElement.textContent = viewCount;

    // const ingredients = JSON.parse(localStorage.getItem("ingredients")) || ["재료 1", "재료 2", "재료 3"];
    // const ingredientsDiv = document.getElementById("ingredients");

    // const instructions = JSON.parse(localStorage.getItem("instructions")) || ["조리 방법 단계 1", "조리 방법 단계 2", "조리 방법 단계 3"];
    // const instructionsDiv = document.getElementById("instructions");
    //
    // ingredients.forEach(ingredient => {
    //   const p = document.createElement("p");
    //   p.textContent = ingredient;
    //   ingredientsDiv.appendChild(p);
    // });
    //
    // instructions.forEach((instruction, index) => {
    //   const p = document.createElement("p");
    //   p.textContent = `${index + 1}. ${instruction}`;
    //   instructionsDiv.appendChild(p);
    // });
  };

  // 네이버 쇼핑 구매하러 가기 링크
  function goToPurchase(button) {
    const ingredient = button.getAttribute('data-ingredient-name');
    const url = 'https://search.shopping.naver.com/search/all?query=' + encodeURIComponent(ingredient.trim());
    window.open(url, '_blank');
  }

  function toggleBookmark() {
    const bookmarkButton = document.getElementById("bookmarkButton");
    bookmarkButton.classList.toggle("active");
  }

  function toggleLike() {
    const likeButton = document.getElementById("likeButton");
    likeButton.classList.toggle("active");
  }

  function addComment() {
    const commentInput = document.getElementById("commentInput");
    const commentsList = document.getElementById("commentsList");
    const commentCountElement = document.getElementById("commentCount");

    if (commentInput.value.trim() !== "") {
      const commentItem = document.createElement("div");
      commentItem.className = "comment-item";

      const nickname = document.createElement("div");
      nickname.className = "comment-nickname";
      nickname.textContent = "작성자 닉네임";

      const commentText = document.createElement("div");
      commentText.className = "comment-text";
      commentText.textContent = commentInput.value;

      commentItem.appendChild(nickname);
      commentItem.appendChild(commentText);
      commentsList.appendChild(commentItem);

      let commentCount = parseInt(commentCountElement.textContent);
      commentCountElement.textContent = commentCount + 1;

      commentInput.value = "";
    }
  }
</script>
</body>
</html>
