<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레시피 등록</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center; /* 수평 중앙 정렬 */
            align-items: center; /* 수직 중앙 정렬 */
            flex-direction: column;
            height: 80vh; /* 전체 화면 높이에 맞게 설정 */
            padding: 0;
        }

        .banner {
            background-color: #ffe69b;
            text-align: center;
            padding: 80px 0;
            font-size: 36px;
            font-weight: bold;
            color: white;
            width: 100%;
            position: relative;
        }

        /* 메뉴바 스타일 */
        .menu-bar {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        .menu-bar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .menu-bar ul li {
            padding: 0 15px;
        }

        .menu-bar ul li a {
            background-color: #ffe69b;
            color: black;
            text-decoration: none;
            font-size: 15px;
        }

        .menu-bar ul li a:hover {
            text-decoration: underline;
        }

        .container {
            width: 700px;
            padding: 40px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .category-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .category-group label {
            font-weight: normal;
            font-size: 16px;
        }

        .addable-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 5px;
        }

        .addable-group input[type="text"] {
            flex: 1;
            font-size: 16px;
        }

        .add-btn {
            padding: 10px;
            background-color: #bacd92;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .add-btn:hover {
            background-color: #bacd92;
        }

        .register-btn {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            background-color: #bacd92;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        .register-btn:hover {
            background-color: #bacd92;
        }

        .item-list {
            margin-top: 10px;
        }

        .item-list div {
            margin-bottom: 10px;
            padding: 8px;
            background-color: #f1f1f1;
            border-radius: 4px;
            font-size: 16px;
        }

        /* 이전 버튼 스타일 */
        .back-btn {
            margin-top: 20px;
            padding: 6px 12px;
            background-color: #f2f1ee;
            border: none;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
        }

        .back-btn:hover {
            background-color: #f2f1ee;
        }
    </style>
</head>
<body>
    <!-- 배너 -->
  <div class="banner">
    재료백과
    <div class="menu-bar">
      <!-- 왼쪽 메뉴 (홈, 게시판) -->
      <ul>
          <li><a href="/pages/index">홈</a></li>
          <li><a href="/pages/board">게시판</a></li>
      </ul>

      <!-- 오른쪽 메뉴 (로그인, 회원가입) -->
      <ul>
          <li><a href="/pages/login">로그인</a></li>
          <li><a href="/pages/register">회원가입</a></li>
      </ul>
    </div>
  </div>

<div class="container">
    <div class="form-group">
        <label for="title">제목:</label>
        <input type="text" id="title" name="title" placeholder="레시피 제목 입력">
    </div>
    <div class="form-group">
        <label>카테고리:</label>
        <div class="category-group">
            <label><input type="radio" name="category" value="한식"> 한식</label>
            <label><input type="radio" name="category" value="중식"> 중식</label>
            <label><input type="radio" name="category" value="일식"> 일식</label>
            <label><input type="radio" name="category" value="양식"> 양식</label>
            <label><input type="radio" name="category" value="디저트"> 디저트</label>
        </div>
    </div>
    <div class="form-group">
        <label>재료:</label>
        <div id="ingredient-container">
            <div class="addable-group">
                <input type="text" placeholder="재료 이름" class="ingredient-name">
                <input type="text" placeholder="용량 (예: 100g, 한 컵)" class="ingredient-quantity">
                <button type="button" class="add-btn" onclick="addIngredient()">+</button>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label>조리 방법:</label>
        <div id="step-container">
            <div class="addable-group">
                <input type="text" placeholder="조리 방법 입력" class="step-description">
                <button type="button" class="add-btn" onclick="addStep()">+</button>
            </div>
        </div>
    </div>
    <button class="register-btn" onclick="registerRecipe()">레시피 등록</button>

    <!-- 이전 버튼 -->
    <button class="back-btn" onclick="window.history.back()">이전</button>
</div>

<script>
    // 재료 추가 함수
    function addIngredient() {
        const ingredientContainer = document.getElementById('ingredient-container');
        const newIngredient = document.createElement('div');
        newIngredient.className = 'addable-group';
        newIngredient.innerHTML = `
        <input type="text" placeholder="재료 이름" class="ingredient-name">
        <input type="text" placeholder="용량 (예: 100g, 한 컵)" class="ingredient-quantity">
        <button type="button" class="remove-btn" onclick="removeElement(this)">-</button>
      `;
        ingredientContainer.appendChild(newIngredient);
    }

    // 조리 방법 추가 함수
    function addStep() {
        const stepContainer = document.getElementById('step-container');
        const newStep = document.createElement('div');
        newStep.className = 'addable-group';
        newStep.innerHTML = `
        <input type="text" placeholder="조리 방법 입력" class="step-description">
        <button type="button" class="remove-btn" onclick="removeElement(this)">-</button>
      `;
        stepContainer.appendChild(newStep);
    }

    // 요소 제거 함수
    function removeElement(button) {
        button.parentElement.remove();
    }

    // 레시피 등록 함수
    async function registerRecipe() {
        const title = document.getElementById('title').value;
        const category = document.querySelector('input[name="category"]:checked')?.value;
        const ingredients = Array.from(document.querySelectorAll('.ingredient-name')).map((ingredient, index) => ({
            name: ingredient.value,
            quantity: document.querySelectorAll('.ingredient-quantity')[index].value
        }));
        const steps = Array.from(document.querySelectorAll('.step-description')).map(step => step.value);

        // 기본 입력 값 검증
        if (!title || !category || ingredients.some(i => !i.name || !i.quantity) || steps.some(s => !s)) {
            alert('모든 필드를 정확히 입력해 주세요.');
            return;
        }

        const description = "레시피 설명"; // 필요한 경우 수정

        try {
            const response = await fetch('/api/recipes/create', { // 절대 경로로 수정 -> 백 프론트를 합쳤을 땐 상대결로로 설정해줘야함
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, category, ingredients, steps, description })
            });

            if (response.ok) {
                alert('레시피가 등록되었습니다!');
            } else {
                alert('레시피 등록에 실패했습니다.');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('오류가 발생했습니다.');
        }
    }
</script>
</body>
</html>
