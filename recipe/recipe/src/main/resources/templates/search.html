<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>재료백과</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .banner {
            background-color: #a0d8a0;
            text-align: center;
            padding: 100px 0;
            font-size: 36px;
            font-weight: bold;
            color: #F1EFE9;
        }
        .menu-bar {
            background-color: #a0d8a0;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu-bar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .menu-bar ul li {
            padding: 0 15px;
        }
        .menu-bar ul li a {
            color: #F1EFE9;
            text-decoration: none;
            font-size: 18px;
        }
        .menu-bar ul li a:hover {
            text-decoration: underline;
        }
        .search-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .search-section select {
            width: 15%;
        }
        .search-section input[type="text"] {
            width: 70%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        .search-section button {
            padding: 10px;
            background-color: #F1EFE9;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        .search-results {
            margin-top: 20px;
        }
        .search-results ul {
            list-style: none;
            padding: 0;
        }
        .search-results li {
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }
        .list-group-item {
            border-bottom: 1px solid #ccc;
            border-left: none;
            border-right: none;
            border-top: none;
            padding: 10px 15px;
        }

        .list-group-item a {
            text-decoration: none;
            color: #000;
        }

        .list-group-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="banner">재료백과</div>

    <div class="menu-bar">
        <ul>
            <li><a href="index.html">홈</a></li>
            <li><a href="board.html">게시판</a></li>
        </ul>
        <ul class="login_menu">
            <li><a href="login.html">로그인</a></li>
            <li><a href="register.html">회원가입</a></li>
        </ul>
    </div>

    <div class="container search-section">
        <form action="/search" method="get" style="display: flex; align-items: center; gap: 20px; width: 100%; flex-wrap: wrap;">
            <select name="searchType" class="custom-select">
                <option value="title">요리</option>
                <option value="ingredient">재료</option>
            </select>
            <input type="text" name="keyword" class="form-control" placeholder="검색어를 입력하세요">
            <button type="submit" class="btn btn-outline-secondary">검색</button>
        </form>
    </div>

    <div class="container board-section">
        <h3>검색 결과</h3>

        <div th:if="${#lists.isEmpty(recipes)}">
            <p>검색 결과가 없습니다.</p>
        </div>

        <div th:if="${!#lists.isEmpty(recipes)}">
            <ul class="list-group">
                <li class="list-group-item" th:each="recipe : ${recipes}">
                    <a th:href="'/post view?recipeId=' + ${recipe.recipeId}" th:text="${recipe.title}"></a>
                </li>
            </ul>
        </div>

        <nav aria-label="Page navigation" th:if="${totalPages > 0}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage <= 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/search(searchType=${searchType}, keyword=${keyword}, page=${currentPage - 1}, size=5)}" aria-label="Previous">&laquo;</a>
                </li>
                <li class="page-item" th:each="page : ${#numbers.sequence(1, totalPages)}" th:classappend="${page == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/search(searchType=${searchType}, keyword=${keyword}, page=${page}, size=5)}" th:text="${page}"></a>
                </li>
                <li class="page-item" th:classappend="${currentPage >= totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{/search(searchType=${searchType}, keyword=${keyword}, page=${currentPage + 1}, size=5)}" aria-label="Next">&raquo;</a>
                </li>
            </ul>
        </nav>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
